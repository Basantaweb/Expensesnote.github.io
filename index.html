<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo and Expenses Manager with Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Login Section -->
    <div id="loginPage" class="page">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <!-- Main Project (Todos and Expenses) -->
    <div id="mainPage" class="page" style="display: none;">
        <h1>Todo and Expenses Manager</h1>

        <!-- Tabs for Todo and Expense -->
        <div class="tabs">
            <button class="tab-button" onclick="showTab('todoTab')">Todo</button>
            <button class="tab-button" onclick="showTab('expenseTab')">Expense</button>
        </div>

        <!-- Todo Form and Table -->
        <div id="todoTab" class="tab-content">
            <h2>Add Todo</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label for="todoInput">Todo</label>
                    <input type="text" id="todoInput" placeholder="Enter todo" required>
                </div>
                <div class="form-group">
                    <label for="todoDate">Date</label>
                    <input type="datetime-local" id="todoDate" disabled>
                    <label>
                        <input type="checkbox" id="enableTodoDate"> Enable Date Editing
                    </label>
                </div>
                <button type="submit" class="btn">Add Todo</button>
            </form>

            <h2>Todo List</h2>
            <table id="todoTable">
                <thead>
                    <tr>
                        <th>Todo</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Expense Form and Table -->
        <div id="expenseTab" class="tab-content" style="display:none;">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseInput">Description</label>
                    <input type="text" id="expenseInput" placeholder="Enter expense description" required>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount</label>
                    <input type="number" id="expenseAmount" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required></select>
                </div>
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="datetime-local" id="expenseDate" disabled>
                    <label>
                        <input type="checkbox" id="enableExpenseDate"> Enable Date Editing
                    </label>
                </div>
                <button type="submit" class="btn">Add Expense</button>
            </form>

            <h2>Expenses List</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                  <tr>
                      <td colspan="1">Total</td>
                      <td colspan="4" id="expenseTotalAmount">â‚¹0.00</td>
                  </tr>
              </tfoot>
            </table>
        </div>

        <!-- Buttons to be shown/hidden based on the active tab -->
        <div class="button-container">
            <button id="sendDataButton" class="btn" style="display: none;">Send Data to API</button>
            <button id="sendWhatsAppButton" class="btn" style="display: none;">Send Data to WhatsApp</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
